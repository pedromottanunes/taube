<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerar Campanha • OD Drive</title>
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-teal-50 px-4 py-8">
  <!-- Background Pattern -->
  <div class="fixed inset-0 opacity-5">
    <div class="absolute inset-0 bg-pattern"></div>
  </div>

  <!-- Main Container -->
  <div class="relative max-w-2xl mx-auto">
    <!-- Header Section -->
    <header class="text-center mb-8 animate-fade-in-up">
      <h1 class="flex items-center justify-center text-4xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent mb-2 gap-3">
        <img src="https://www.dropbox.com/scl/fi/1lcom3fqzeltyx32h1jya/logood.png?rlkey=ko8p8yvfwjhxndelr8u6tzibz&st=8yqcsrq9&dl=1" 
             alt="OD Drive Logo" 
             class="w-12 h-6 mr-2">
      </h1>
      <div class="w-24 h-1 bg-gradient-primary rounded-full mx-auto mt-4"></div>
    </header>

    <!-- Main Form Container -->
    <main class="card-container rounded-3xl shadow-2xl p-8 animate-fade-in-up animate-delay-100">
      <form id="odForm" class="space-y-8">
        
        <!-- Company Information Section -->
        <section class="company-info">
          <h2 class="section-title">
            <i data-lucide="building-2" class="w-5 h-5 text-teal-600"></i>
            Informações da Empresa
          </h2>
          
          <div class="form-grid">
            <!-- Company Name -->
            <div class="form-field lg:col-span-2">
              <div class="input-wrapper icon-field">
                <input 
                  id="company_name" 
                  name="company_name" 
                  type="text"
                  required
                  placeholder="Nome da empresa"
                  class="form-input"
                >
                <i data-lucide="building" class="input-icon"></i>
              </div>
            </div>

            <!-- Website -->
            <div class="form-field">
              <div class="input-wrapper icon-field">
                <input 
                  id="site_url" 
                  name="site_url" 
                  type="url" 
                  required
                  placeholder="https://exemplo.com"
                  class="form-input"
                >
                <i data-lucide="globe" class="input-icon"></i>
              </div>
            </div>

            <!-- City -->
            <div class="form-field">
              <div class="input-wrapper icon-field">
                <input 
                  id="city" 
                  name="city" 
                  type="text"
                  required
                  placeholder="Cidade"
                  class="form-input"
                >
                <i data-lucide="map-pin" class="input-icon"></i>
              </div>
            </div>
          </div>
        </section>

        <!-- Products Section -->
        <section class="products-section">
          <h2 class="section-title">
            <i data-lucide="package" class="w-5 h-5 text-teal-600"></i>
            Produtos da Campanha
          </h2>

          <div id="product_wrapper" class="products-container"></div>

          <button type="button" id="addProduct" class="add-product-btn">
            <i data-lucide="plus-circle" class="w-5 h-5"></i>
            Adicionar outro produto
          </button>
        </section>

        <!-- Project Details Section -->
        <section class="project-details">
          <h2 class="section-title">
            <i data-lucide="settings" class="w-5 h-5 text-teal-600"></i>
            Detalhes do Projeto
          </h2>
          
          <div class="form-grid sm:grid-cols-2">
            <!-- Campaign Days -->
            <div class="form-field">
              <div class="input-wrapper icon-field">
                <input 
                  id="campaign_days"
                  name="campaign_days"
                  type="number"
                  min="1"
                  required
                  placeholder="Dias de campanha"
                  class="form-input"
                >
                <i data-lucide="calendar-days" class="input-icon"></i>
              </div>
            </div>
          </div>
        </section>

        <!-- File Upload Section -->
        <section class="upload-section">
          <h2 class="section-title">
            <i data-lucide="upload" class="w-5 h-5 text-teal-600"></i>
            Imagem de referência
          </h2>
          
          <div class="upload-area" id="uploadArea">
            <input 
              id="mockup_image" 
              name="mockup_image" 
              type="file"
              accept="image/png,image/jpeg" 
              required
              class="hidden"
            >
            
            <div class="upload-content">
              <div class="upload-icon">
                <i data-lucide="image" class="w-4 h-4 text-gray-400"></i>
              </div>
              <p class="upload-title">Clique para enviar ou arraste aqui</p>
              <p class="upload-subtitle">PNG ou JPG até 10MB</p>
            </div>
            
            <div class="file-preview hidden">
              <div class="preview-icon">
                <i data-lucide="check" class="w-8 h-8 text-green-600"></i>
              </div>
              <p class="preview-title">Arquivo selecionado</p>
              <p class="preview-filename file-name"></p>
            </div>
          </div>
        </section>

        <!-- Submit Button -->
        <div class="submit-section">
          <button type="submit" class="submit-btn">
            <i data-lucide="send" class="w-6 h-6"></i>
            Gerar Campanha
          </button>
        </div>

        <!-- Status Message -->
        <div id="msg" class="status-message hidden"></div>
      </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>© 2025 OD Drive. Automatização e tecnologia Fulljob.com.br.</p>
    </footer>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
